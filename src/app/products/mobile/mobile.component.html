<div class="container-fluid">
    <div class="row">
  
      <section class="bg-color">
        <div class="containers">
          <div class="title">
            <p>The Best Seller Of Hitheme</p>
            <h2><span>Best</span> Seller</h2>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="container p-5">
                  <h3 style="font-weight: bolder; font-size: 25px;">Filter</h3>
                  <ul id="product-list">
                    <!-- product list items here -->
                  </ul>
  
                  <hr>
                  <div>
                    <h3 style="font-weight: bold; font-size: 20px;">Brand</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxBrandChange('Apple',$event)" class="form-check-input"
                        id="shoes-filter" value="Apple">
                      <label class="form-check-label" for="shoes-filter">Apple
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxBrandChange('Samsung',$event)" class="form-check-input"
                        id="clothing-filter" value="Samsung">
                      <label class="form-check-label" for="shoes-filter">Samsung
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxBrandChange('Oppo',$event)" class="form-check-input"
                        id="accessories-filter" value="Oppo">
                      <label class="form-check-label" for="shoes-filter">Oppo
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxBrandChange('Nokia',$event)" class="form-check-input" id="Front_Camera" value="Nokia">
                      <label class="form-check-label" for="shoes-filter">Nokia
                      </label>
                    </div>
                  </div>
  
  
                  <hr>
                  <!-- storageFilteration -->
                  <div>
                    <h3 style="font-weight: bold; font-size: 20px;">Storage</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxStorageChange(32,$event)" class="form-check-input"
                        id="shoes-filter" value="32">
                      <label class="form-check-label" for="shoes-filter">32G</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxStorageChange(64,$event)" class="form-check-input"
                        id="clothing-filter" value="64">
                      <label class="form-check-label" for="clothing-filter">64G</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxStorageChange(128,$event)" class="form-check-input"
                        id="accessories-filter" value="128">
                      <label class="form-check-label" for="accessories-filter">128G</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxStorageChange(256,$event)" class="form-check-input"
                        id="accessories-filter" value="256">
                      <label class="form-check-label" for="accessories-filter">256G</label>
                    </div>
                  </div>
  
                  <hr>
  
                  <!-- weightFilteration -->
                  <div>
                    <h3 style="font-weight: bold; font-size: 20px;">Weight</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxWeightChange(100,$event)" class="form-check-input"
                        id="shoes-filter" value="100">
                      <label class="form-check-label" for="shoes-filter">100</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxWeightChange(200,$event)" class="form-check-input"
                        id="clothing-filter" value="200">
                      <label class="form-check-label" for="clothing-filter">200</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxWeightChange(300,$event)" class="form-check-input"
                        id="accessories-filter" value="300">
                      <label class="form-check-label" for="accessories-filter">300</label>
                    </div>
                  </div>
  
                  <hr>
  
                  <!-- RamFilteration -->
                  <div>
  
                    <h3 style="font-weight: bold; font-size: 20px;">Ram</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxRamChange(8,$event)" class="form-check-input"
                        id="shoes-filter" value="8">
                      <label class="form-check-label" for="shoes-filter">8</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxRamChange(16,$event)" class="form-check-input"
                        id="clothing-filter" value="16">
                      <label class="form-check-label" for="clothing-filter">16</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxRamChange(32,$event)" class="form-check-input"
                        id="accessories-filter" value="32">
                      <label class="form-check-label" for="accessories-filter">32</label>
                    </div>
                  </div>
                  <hr>
  
                  <!-- PriceFilteration -->
                  <div>
                    <h3 style="font-weight: bold; font-size: 20px;">Price</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxPriceChange(0,$event)" class="form-check-input"
                        id="shoes-filter" value="7000">
                      <label class="form-check-label" for="shoes-filter">5000-7000</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxPriceChange(1,$event)" class="form-check-input"
                        id="clothing-filter" value="clothing">
                      <label class="form-check-label" for="clothing-filter">8000-11000</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)="onCheckboxPriceChange(2,$event)" class="form-check-input"
                        id="accessories-filter" value="accessories">
                      <label class="form-check-label" for="accessories-filter">Above 11000</label>
                    </div>
                  </div>
                  <hr>
  
  
                 <!--  RateFilteration -->
                  <div>
  
                    <h3 style="font-weight: bold; font-size: 20px;">Rate</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxRateChange(1,$event)" class="form-check-input"
                        id="shoes-filter" value="1">
                      <label class="form-check-label" for="shoes-filter">
                        <i class="far fa-star " style="color: yellow; " data-rating="2"></i></label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxRateChange(2,$event)" class="form-check-input"
                        id="clothing-filter" value="2">
                      <label class="form-check-label" for="clothing-filter">
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxRateChange(3,$event)" class="form-check-input"
                        id="accessories-filter" value="3">
                      <label class="form-check-label" for="accessories-filter">
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
  
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxRateChange(4,$event)" class="form-check-input"
                        id="accessories-filter" value="4">
                      <label class="form-check-label" for="accessories-filter">
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                      </label>
                    </div>
  
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxRateChange(5,$event)" class="form-check-input"
                        id="accessories-filter" value="5">
                      <label class="form-check-label" for="accessories-filter">
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
                        <i class="far fa-star " style="color: yellow; " data-rating="1"></i>
  
                      </label>
                    </div>
  
                  </div>
  
                  <hr>
  
                  <!-- CameraFilteration -->
                  <div>
                    <h3 style="font-weight: bold; font-size: 20px;">Camera</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxCameraChange(1,$event)" class="form-check-input"
                        id="shoes-filter" value="1">
                      <label class="form-check-label" for="shoes-filter">1
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxCameraChange(2,$event)" class="form-check-input"
                        id="clothing-filter" value="2">
                      <label class="form-check-label" for="shoes-filter">2
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxCameraChange(3,$event)" class="form-check-input"
                        id="accessories-filter" value="3">
                      <label class="form-check-label" for="shoes-filter">3
                      </label>
                    </div>
  
  
                  </div>
  
  
                  <hr>
               <!-- DiscountFilteration -->
                  <div>
                    <h3 style="font-weight: bold; font-size: 20px;">Discount</h3>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxDiscountChange(10,$event)" class="form-check-input"
                        id="shoes-filter" value="10">
                      <label class="form-check-label" for="shoes-filter">10%</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxDiscountChange(15,$event)" class="form-check-input"
                        id="clothing-filter" value="15">
                      <label class="form-check-label" for="clothing-filter">15%</label>
                    </div>
  
                    <div class="form-check">
                      <input type="checkbox" (change)=" onCheckboxDiscountChange(20,$event)" class="form-check-input"
                        id="clothing-filter" value="20">
                      <label class="form-check-label" for="clothing-filter">20%</label>
                    </div>
                  </div>
                  <hr>
  
                  <div class="form-check">
                    <input type="checkbox" (change)="onCheckboxWaterPrrofChange($event)" class="form-check-input" id="WaterProof"
                      value="shoes">
                    <label class="form-check-label" for="shoes-filter">Water Proof</label>
                  </div>
  
  
                  <div class="form-check">
                    <input type="checkbox" (change)="onCheckboxFrontCameraChange($event)" class="form-check-input" id="Front Camera"
                      value="shoes">
                    <label class="form-check-label" for="shoes-filter">Has Front Camera</label>
                  </div> 
  
                </div>
              </div>
            </div>
  
  
            <div class="col-8">
  
  
              <section class="bg-color" id="Mobile">
                <div class="containers">
  
                  <div class="row">
                    <div class="col-md-4" *ngFor="let Mobile of filteredMobilesList">
                      <div class="card">
                        <a [routerLink]="['/product-details/Mobile',Mobile.id]">
                          <div class="card-main">
                            <!-- <div class="discount">%</div> -->
                            <div class="label label-green">Pre-order</div>
                            <div class="product-container">
                              <div *ngFor="let image of Mobile.mobileImges" class="p" (mouseover)="imageChange($event)"><img src={{image}} alt="Product">
                              </div>
                            </div>
                            <div class="image">
                              <img src={{Mobile.mobileImges[0]}} alt="Product"
                                class="card-img-top shadow p-3 mb-5 bg-white rounded"
                                style="height: 250px;">
                            </div>
  
                            <div class="">
                              <h3 class="text-center ">
  
                              </h3>
                            </div>
                            <div class="cart-line"></div>
                            <div class="cart-item">
                              <ul>
  
                                <li><a href=""><i class="fa fa-shopping-basket"></i></a></li>
                                <li><a href=""><i class="fa fa-heart"></i></a></li>
                                <li><a href=""><i class="fa fa-search"></i></a></li>
                              </ul>
                            </div>
                          </div>
                        </a>
                        <div class="content">
                          <a href="javascript:void(0);">Incidid Tongue Bar</a>
                          <div class="rating">
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                          </div>
                          <div>
                            <p><span class="money">{{Mobile.name}}</span><span class="price-old"></span></p>
                          </div>
                          <div *ngIf="Mobile.priceAfterDiscount==null">
                            <p><span class="money"></span></p>
                          </div>
                        </div>
                      </div>
                    </div>
  
                  </div>
                </div>
              </section>
  
  
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
