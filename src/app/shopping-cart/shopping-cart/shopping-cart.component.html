<section >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center my-4 h-100">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header py-3">
              <h5 class="mb-0">Cart - {{numberofcart}} items</h5>
            </div>
            <div class="card-body">
              <table id="shoppingCart" class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <th style="width:60%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:10%">Quantity</th>
                        <th style="width:16%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cart of CartItemlist">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>{{cart.mainProduct.name}}</h4>
                                    <p class="font-weight-light">Brand &amp; Name</p>
                                </div>
                            </div>
                        </td>
                        <td data-th="Price">${{cart.mainProduct.priceAfterDiscount|number}}</td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control form-control-lg text-center"
                             value={{cart.product_Quantity}} #quantity  (change)="updatecartitem(cart.id,quantity.value)">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <button class="btn btn-white border-secondary bg-white btn-md mb-2">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button class="btn btn-white border-secondary bg-white btn-md mb-2" (click)="DeleteCartItem(cart.id)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            </div>
          </div>
          
          
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>$53.98</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Gratis</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>${{totalprice|number}}</strong></span>
                </li>
              </ul>
              <button type="button" class="btn btn-primary btn-lg btn-block" (click)="navegate()">
                Go to Payment
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
