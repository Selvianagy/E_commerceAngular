<div class="container">
  <div class="row">
    <form class="form" [formGroup]="MobileForm" (ngSubmit)="submitData()">

      <div class="form-group my-4">
        <label class="form-label boolder">ADD Mobile Name</label><br>
        <input class="form-control"  formControlName="MobileName" type="text">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder">Choose Mobile Brand</label><br>
        <select class="form-select" aria-label="Default select example" formControlName="selectedBrandId" >
          <option *ngFor="let brand of Brands" [value]="brand.Name">{{ brand.Name }}</option>
        </select>
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder">ADD Mobile Description</label><br>
        <input class="form-control"  formControlName="MobileDescription" type="text">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder">ADD Mobile Price</label><br>
        <input class="form-control"  formControlName="MobilePrice" type="number">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder">ADD Mobile Discount</label><br>
        <input class="form-control"  formControlName="MobileDiscount" type="number">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder">ADD Mobile Images</label><br>
        <input class="form-control" type="file" id="images" formControlName="Images" multiple (change)="onFileSelected($event)">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="ram">RAM:</label>
        <input class="form-control" type="number" id="ram" formControlName="RAM">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="numSIMCards">Number of SIM Cards:</label>
        <input class="form-control" type="number" id="numSIMCards" formControlName="NumSIMCards">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="batteryLife">Battery Life:</label>
        <input class="form-control" type="number" id="batteryLife" formControlName="BatteryLife">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="storageCapacity">Storage Capacity:</label>
        <input class="form-control" type="number" id="storageCapacity" formControlName="StorageCapacity">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="weight">Weight:</label>
        <input class="form-control" type="number" id="weight" formControlName="Weight">
      </div>

      <div class="form-check my-4">
        <label class="form-check-label" for="hasFingerprintScanner">Has Fingerprint Scanner:</label>
        <input class="form-check-input" type="checkbox" id="hasFingerprintScanner" formControlName="HasFingerprintScanner">
      </div>

      <div class="form-check my-4">
        <label class="form-check-label" for="hasFrontCamera">Has Front Camera:</label>
        <input class="form-check-input" type="checkbox" id="hasFrontCamera" formControlName="HasFrontCamera">
      </div>

      <div class="form-check my-4">
        <label class="form-check-label" for="hasBackCamera">Has Back Camera:</label>
        <input class="form-check-input" type="checkbox" id="hasBackCamera" formControlName="HasBackCamera">
      </div>

      <div class="form-check my-4">
        <label class="form-check-label" for="hasNFC">Has NFC:</label>
        <input class="form-check-input" type="checkbox" id="hasNFC" formControlName="HasNFC">
      </div>

      <div class="form-check my-4">
        <label class="form-check-label" for="hasBluetooth">Has Bluetooth:</label>
        <input class="form-check-input" type="checkbox" id="hasBluetooth" formControlName="HasBluetooth">
      </div>

      <div class="form-check my-4">
        <label class="form-check-label" for="isWaterproof">Is Waterproof:</label>
        <input class="form-check-input" type="checkbox" id="isWaterproof" formControlName="IsWaterproof">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="numberOfCamera">Number of Cameras:</label>
        <input class="form-control" type="number" id="numberOfCamera" formControlName="NumberOfCamera">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="operatingSystem">Operating System:</label>
        <input class="form-control" type="text" id="operatingSystem" formControlName="OperatingSystem">
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="screenType">Screen Type:</label>
        <input class="form-control" type="number" id="screenType" formControlName="Screentype">
      </div>

      <div class="form-group my-4">
        <select class="form-select" aria-label="Default select example" formControlName="selectedBrandId" >
          <option value="IPS">IPS</option>
          <option value="OLED">OLED</option>
          <option value="AMOLED">AMOLED</option>
          <option value="ULTRA_AMOLED">ULTRA_AMOLED</option>
        </select>
      </div>

      <div class="form-group my-4">
        <label class="form-label boolder" for="quantity">Quantity:</label>
        <input class="form-control" type="number" id="quantity" formControlName="Quantity">
      </div>


      <div class="form-group my-4">
        <label class="form-label boolder" for="rateValue">Rate Value:</label>
        <input class="form-control" type="number" id="rateValue" formControlName="RateValue">
      </div>

      <div class="form-group my-4" style="display: none;">
        <label for="brandId">Brand ID:</label>
        <input type="number" id="brandId" formControlName="BrandId">
      </div>

      <div class="form-group my-4" style="display: none;">
        <label for="categoryId">Category ID:</label>
        <input type="number" id="categoryId" formControlName="CategoryId">
      </div>

      <div class="form-group my-4" style="display: none;">
        <label for="storeId">Store ID:</label>
        <input type="number" id="storeId" formControlName="StoreId">
      </div>


      <input type="submit" class="btn btn-success" value="Register">
    </form>
  </div>
</div>
