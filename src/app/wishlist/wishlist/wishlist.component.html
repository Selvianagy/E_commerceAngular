<section >
    <div class="container">
      <div class="row d-flex justify-content-center my-4 h-100">
        <div class="col-md-8" style="width: 100%;">
          <div class="card">
            <div class="card-header py-3">
              <h5 class="mb-0">Wish List - {{numberofcart}} items</h5>
            </div>
            <div class="card-body">
              <table id="shoppingCart" class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <th style="width:50%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:10%">Quantity</th>
                        <th style="width:10%"></th>
                        <th style="width:20%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cart of WishItemlist">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>{{cart.mainProduct.name}}</h4>
                                    <p class="font-weight-light">Brand &amp; Name</p>
                                </div>
                            </div>
                        </td>
                        <td data-th="Price">${{cart.mainProduct.priceAfterDiscount|number}}</td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control form-control-lg text-center" value={{cart.product_Quantity}}>
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right" style="padding-left: 37px;" >
                                <button class="btn btn-white border-secondary bg-white btn-md mb-2" (click)="DeleteWishItem(cart.id)">
                                    <i class="fas fa-trash"></i>
                                </button>
                       
                            </div>
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                          
                                <button type="button" class="btn btn-white border-secondary bg-white btn-md mb-2" (click)="AddCartItem(cart.id)">
                                    Add To Cart
                                  </button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </section>
